<script>
function ConfirmAlert() {
    var txt;
    if (confirm("Yes or No!")) {
        txt = "You pressed OK!";
    } else {
        txt = "You pressed Cancel!";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>
