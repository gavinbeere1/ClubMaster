 <div class="container">
 
 
 
 	<h3 style="color:blue">Outbox</h3>
 	
 
 	
<table class = "table table-striped" id="teamTable">
 	
 	<tr>
 	
 	<th> User </th>
 	<th> Message Status </th>
 	
 	</tr>
 	
 	<tr th:each="inbox : ${outboxs}">

 	 <td>

 	</td>
	<td></td>
	<td></td>
 	 <td>
 	<a th:href="@{/deletemessage/{name}(name=${inbox.status})}" th:if="${not #strings.startsWith(inbox.status, 'D')}" ><span>Decline Request</span></a>
 	</td>
 	
 	
 	
 
 	</tr>
 	</table>
 
 </div>
 
 <br />
