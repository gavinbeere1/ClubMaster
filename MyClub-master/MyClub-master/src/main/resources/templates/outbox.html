<!DOCTYPE html>
<html>
  <head>
 <title>Welcome Security with Spring Boot!</title>
 <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">MyClub</a>

    <ul class="nav navbar-nav">
      <li class="active"><a href="/welcome">Home</a></li>

    </ul>
   
  </div>
</nav>
 <style>
  .bg-1 { 
       background-color: #1abc9c; /* Green */
        color: #ffffff;
    }
  </style>
 </head>
 <p th:inline="text" >
      You are logged as: <b>[[${#httpServletRequest.remoteUser}]]</b>
          <a href="/logout" class="btn btn-danger" role="button">Logout</a>

    </p>
       <div class="container-fluid bg-1 text-center" align="center">
 
    <a> <img src="/images/logo.jpg"> </img></a>
 </div>
<center>
<body>

 <div class="container">
 
 
 
 	<h3 style="color:blue">Applications sent</h3>
 	
 	<h4>Can you accept offers? (i.e Are you a free agent): <text th:text="${status}" /></h4>
 	
 	
<table class = "table table-striped" id="teamTable">
 	
 	<tr>
 	
 	<th> User </th>
 	<th> Message Status </th>
 	
 	</tr>
 	
 	<tr th:each="outbox : ${outbox}">
 	<td th:text="${outbox.receiverName}"></td>
 	<td th:text="${outbox.status}"></td>
 	 
 	 <td>
 	<a class="btn btn-info" role="button"  th:href="@{/viewManager/{name}(name=${outbox.receiverName})}"><span>View </span></a>
 	</td>
 	<td>
 	<a class="btn btn-success" role="button"  th:href="@{/approveAndJoin/{name}(name=${outbox.receiverName})}" th:if="${#strings.startsWith(outbox.status, 'Acc')}">Join Team?!</a>
 	</td>
	
 <!-- 	 <td>
 	<a th:href="@{/deletemessage/{name}(name=${outbox.receiverName})}"><span>Decline Request</span></a> 
 	</td>
 	-->
 	
 	
 
 	</tr>
 	</table>
 
 </div>
 
 
 <br />
			<a class="btn btn-warning" role="button"  style="color:blue" th:href="@{/showallOutboxmessages}"><span>Show Seen Notifications</span></a>
	<br /><br />
	          <a class="btn btn-info" role="button"  style="color:blue" th:href="@{/welcome}">Home</a>			


</body>
</center>
</html>
