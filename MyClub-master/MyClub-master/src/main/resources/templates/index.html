<td>

	<h3>Register</h3>

	<form action="#" th:action="@{/registeruser}" th:object="${user}" method="post">
		<table>
		
		<tr>
		
		<td> <label class="control-label col-sm-1" for="pwd">First Name:</label></td>
				<td><input type="text" th:field="*{firstName}" class="form-control" /></td>
			</tr>
			<tr>
				<td> <label class="control-label col-sm-2" for="pwd">Last Name:</label></td>
				<td><input type="text" th:field="*{lastName}" class="form-control"/></td>
			</tr>
			<tr>
				<td> <label class="control-label col-sm-2" for="pwd">Phone:</label></td>
				<td><input type="number" th:field="*{phone}" class="form-control" /></td>
			</tr>
			
			<tr>
				<td> <label class="control-label col-sm-2" for="pwd">Email(User Name):</label></td>
				
				<td><input type="email" th:field="*{userName}" class="form-control"/></td>
			</tr>
				<tr>
		
				<td> <label class="control-label col-sm-2" for="pwd">Address:</label></td>
				<td><input type="text" th:field="*{address}" class="form-control"/></td>
			</tr>
		
			<tr>
				<td> <label class="control-label col-sm-2" for="pwd">Password:</label></td>
				<td><input type="password" th:field="*{password}" class="form-control"/></td>
			</tr>
			<tr>
				<td> <label class="control-label col-sm-2" for="pwd">User Type:</label></td>
				
				<td><select name="UserType" th:field="*{UserType}" class="form-control">
  					<option value="Player">Player</option>
  					<option value="Manager">Manager</option>
				</select></td>
			</tr>
			<tr><td> <label class="control-label col-sm-2" for="pwd">File to Upload:</label></td><td><input type="file" name="imagePath" th:field="*{imagePath}"/></td></tr>
