<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
 <title>My Stats</title>
 <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">MyClub</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/welcome">Home</a></li>

    </ul>
   
  </div>
</nav>
 <style>
  .bg-1 { 
       background-color: #1abc9c; /* Green */
        color: #ffffff;
    }
  </style>
 </head>
  <p th:inline="text" >
      You are logged as: <b>[[${#httpServletRequest.remoteUser}]]</b>
          <a href="/logout" class="btn btn-danger" role="button">Logout</a>

    </p>
   <div class="container-fluid bg-1 text-center" align="center">
 
    <a> <img src="images/logo.jpg"> </img></a>
 </div>
 
 
 
 
 
<body>
 <p id="demo"></p>


<div>
<center>

 <div class="container">
	<h3>Stats</h3>
<p>Scores are between 1-3 (1 poor, 2 average, 3 excellent)</p>
	<ul class="list-group">
    <th:block th:object="${user}" th:each="item : ${user?.playerStats}">
 
         
     <li class="list-group-item">
    <h5>Game</h5>
    <h5>Carries:<text th:text="${item?.carries}" /> Score:<text th:text="${item?.carriesScore}" /> </h5>

    <h5>Ball Placements:<text th:text="${item?.ballPlacement}" /> Score:<text th:text="${item?.ballPlacementScore}" /> </h5>
    <h5>Tackles:<text th:text="${item?.tackle}" />   Score:<text th:text="${item?.tackleScore}" />  </h5>
   
        <h5>Rucks:<text th:text="${item?.ruck}" />   Score:<text th:text="${item?.ruckScore}" /> </h5>
            <h5>Tries:<text th:text="${item?.triesScored}" /> </h5>
    </li>
    </th:block>
    </ul>
      <a th:href="@{/charts/piechart}" class="btn btn-info" role="button">View Total Game Chart!</a> 
    
    

	   <br />   
 	      <br />                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
 	      <a th:href="@{/welcome}" class="btn btn-info" role="button">Home</a> 
 	
	   <br />                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
 	
    </div>

</center>	   	
</div>
</body>
</html>
