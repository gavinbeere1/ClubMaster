<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
 
 <title>UpdatePlayerInfo</title>
 <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
  
</head>
     <div align="center">
 
    <a> <img src="images/logo.jpg"> </img></a>
 </div>
<body>

  
	
	<center>
<td>
<h4>Player: <h4 th:text="${username}" name="username"/> </h4>
	<h4>Update Position</h4>

<!-- <tr>
				<td> <label class="control-label col-sm-2" for="pwd">Password:</label></td>
				<td><input type="password" th:field="*{password}" class="form-control"/></td>
			</tr> -->
 <form method="POST" th:object="${PlayerInfo}" action="/updatePlayer" >
          <table>
          
			<tr>
				<td><label class="control-label col-sm-2" for="pwd">Preferred Position:</label></td>
				
				<td><select name="Position" th:field="*{position}" class="form-control" >
  					<option value="TightHead">TightHead (1)</option>
  					<option value="Hooker">Hooker (2)</option>
  					<option value="LooseHead">LooseHead (3)</option>
  					<option value="SecondRow">Second Row (4/5)</option>
  					<option value="BlindSideFlanker">Blindside Flanker(6)</option>
  					<option value="OpenSideFlanker">Openside Flanker(7)</option>
  					<option value="Eight">Eight(8)</option>
  					<option value="ScrumHalf">ScrumHalf(9)</option>
  					<option value="OutHalf">OutHalf(10)</option>
  					<option value="LeftWing">Left Wing(11)</option>
  					<option value="InsideCentre">Inside Centre (12)</option>
   					<option value="OutsideCentre">Outside Centre (13)</option>
  					<option value="RightWing">Right Wing (14)</option>
                    <option value="FullBack">Fullback (15)</option>

				</select></td>
			</tr>
			<tr>
			<td><label class="control-label col-sm-2" for="pwd">Height(cm):</label></td>
			<td><input type="number" rows="4" cols="50" th:field="*{height}" width="40000px" class="form-control"/></td>
			
			</tr>
			<tr>
			<td><label class="control-label col-sm-2" for="pwd">Weight(kg):</label></td>
			<td><input type="number" rows="4" cols="50" th:field="*{weight}" width="40000px" class="form-control"/></td>
			</tr>
				<tr>
			<td><label class="control-label col-sm-2" for="pwd">Age:</label></td>
			<td><input type="number" rows="4" cols="50" th:field="*{age}" width="40000px" class="form-control"/></td>
			</tr>
			
			<tr> 
			<td><label class="control-label col-sm-2" for="pwd">Bio:</label></td>
			<div>
    <span contenteditable="true">
			<td><input type="textarea" rows="4" cols="50" th:field="*{bio}" width="40000px" class="form-control"/></td>
			</span>
</div>
			</tr>
			<tr>
				<td></td><td><button type="submit" class="btn btn-info">Submit</button></td>
			</tr>
		</table>
    </form> 
	
	</td>
	

	
	</center>

</body>
</html>
