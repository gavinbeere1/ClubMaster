<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
 <head>
 <title>Login</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <style>
  .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
 </head>
  <center>
 
 <body>
 
     <div th:if="${param.error}">
        <h1 style="color:red">Username or Password is wrong. Please check again</h1>
 
     </div>
     <div th:if="${param.logout}">
         <h1 style="color:blue">Logged out.</h1>
     </div>
     
     
<div class="container">


  <!-- Modal -->
    <a> <img src="images/logo.jpg"> </img></a>
    <br />
 
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control"  placeholder="Enter email" name="username"></input>
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control"  placeholder="Enter password" name="password"></input>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked="">Remember me</input></label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
             <a href="/" class="btn btn-danger btn-default pull-left" role="button">Cancel</a>
        
<!--           <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal" href="/"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
 -->          <p>Not a member? <a href="/registeruser">Sign Up</a></p>
         
        </div>
      </div>
      
  
      </body>
 
 </center>
</html>
